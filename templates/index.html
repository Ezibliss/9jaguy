<!DOCTYPE html>
<html>
<head>
  <title>9jaGuy Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .chat-box { flex: 1; overflow-y: auto; background: #f8f9fa; padding: 10px; border-radius: 10px; }
    .user { background: #d1e7dd; padding: 8px; margin-bottom: 5px; border-radius: 10px; text-align: right; }
    .bot { background: #f8d7da; padding: 8px; margin-bottom: 5px; border-radius: 10px; text-align: left; }
    .loading { display: none; color: gray; }
  </style>
</head>
<body class="container mt-5">

  <h2>Talk to your 9jaGuy</h2>

  <div class="chat-box mb-3" id="chat-box">
    {% for sender, msg in history %}
      <div class="{{ sender }}">
        <strong>{{ sender.capitalize() }}:</strong> {{ msg }}
      </div>
    {% endfor %}
    <div class="loading" id="loading">Typing...</div>
  </div>

  <form method="post" id="chat-form">
    <div class="input-group">
      <input type="text" name="user_input" class="form-control" placeholder="Talk your mind..." required>
      <button type="submit" class="btn btn-primary">Send</button>
    </div>
  </form>

  <a href="/clear" class="btn btn-danger mt-2">Clear Chat</a>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const form = document.getElementById('chat-form');
    const loading = document.getElementById('loading');

    form.addEventListener('submit', () => {
      loading.style.display = 'block';
    });
  </script>

</body>
</html>
